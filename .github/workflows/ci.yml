name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 23]

    steps:
      - name: ğŸ›ï¸  Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦  Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â¬¢  Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: ğŸ“¥  Install dependences
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª  Unit & integration tests
        run: pnpm run test:run
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          CI: "true"

      - name: ğŸ”  Static analysis (TypeScript + ESLint)
        run: |
          pnpm run type-check
          pnpm run lint

      - name: ğŸ¨  Verify Prettier formatting
        run: pnpm run format:check

      - name: ğŸ” Run tests with coverage
        run: pnpm run coverage

      - name: ğŸ“ˆ  Upload coverage reports
        if: success() && matrix.node-version == 22
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
